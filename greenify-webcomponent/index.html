<!DOCTYPE html>

<html>

<head>
    <title>GREENIFY web-component</title>
    <meta charset="utf-8" />
</head>

<body style="overflow-y:scroll;">
    <template id="greenify_widget">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

            .greenify_widget {
                font-family: 'Open Sans', sans-serif;
                width: 100%;
                color: #14A277;
                animation: colorchange 20s;
                -webkit-animation: colorchange 20s;
                animation-iteration-count: infinite;
                font-size: 23px;
            }

            @media (min-width: 1921px) {
                .greenify_widget {
                    background: transparent;
                    background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 60%, currentColor 60%, currentColor 100%);
                }
            }

            .greenify_widget * {
                box-sizing: border-box;
            }

            .greenify_widget_wrap {
                width: 100%;
                display: flex;
                flex-direction: row;
                max-width: 1920px;
                margin: 0 auto;
                position: relative;
            }

            .greenify_score {
                width: 45%;
                display: flex;
                align-items: center;
                padding: 40px;
            }

            .greenify_features {
                position: relative;
                width: 55%;
                background-color: currentColor;
                padding-left: 70px;
                padding-left: 69px;
                box-sizing: content-box;
                background-clip: content-box;
            }


            @media (max-width: 768px) {
                .greenify_widget_wrap {
                    flex-wrap: wrap;
                }

                .greenify_score {
                    width: 100%;
                }

                .greenify_features {
                    width: 90%;
                    margin-left: 10%;
                }
            }

            .greenify_hero {
                max-width: 250px;
            }

            .greenify_hero svg {
                width: 100%;
            }

            .score_info {
                padding-left: 20px;
            }

            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: .8;
                margin-bottom: 20px;
            }

            .rating {
                margin-bottom: 10px;
            }

            .rating_dot {
                width: 18px;
                height: 18px;
                display: inline-block;
                background-color: currentColor;
                opacity: .7;
                padding-right: 5px;
                border-radius: 50%;
            }

            .rating_dot.filled {
                opacity: 1;
            }

            .rating_percentage {
                font-size: 1em;
            }

            .open_general_box {
                position: absolute;
                left: 0;
                top: 50%;
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                background-color: #EEE;
                border-radius: 50%;
                text-align: center;
                line-height: 100px;
                font-size: 1.4em;
                font-weight: bold;
                cursor: pointer;
            }

            .open_general_box:before {
                content: '+';
                display: inline-block;
                vertical-align: middle;
            }

            .features_skew_box {
                position: absolute;
                left: -70px;
                background-color: currentColor;
                height: 100%;
                width: 140px;
                z-index: -1;
                transition: .4s ease clip-path;
                clip-path: polygon(100% 0%, 100% 0%, 100% 100%, 0% 100%);
            }

            /* Info box */
            .greenify_widget_info {
                width: 100%;
                background-color: #efefef;
                overflow: hidden;
                height: 0;
                font-size: .8em;
                line-height: 1.5;
            }

            .info_wrap {
                max-width: 1920px;
                margin: 0 auto;
            }

            @media (max-width: 768px) {
                .greenify_widget_info {
                    padding-right: 50px;
                }
            }

            /*internal buttons wrap*/
            .greenify_buttons {
                height: 100%;
            }

            .greenify_buttons_wrap {
                display: flex;
                justify-content: space-between;
                font-family: sans-serif;
                height: 100%;
                padding: 0 5%;
            }

            .button_single {
                max-width: 180px;
                flex-basis: 30%;
                text-align: center;
                color: currentColor;
                font-size: 1em;
                display: flex;
                justify-content: center;
                flex-direction: column;
            }

            .button_wrap {
                cursor: pointer;
                padding: 20px;
                border-radius: 10px;
                position: relative;
                width: 100%;
                height: 0;
                padding-top: 91%;
                overflow: hidden;
            }

            .button_innerwrap {
                position: absolute;
                top: 50%;
                left: 50%;
                padding: 0 20px;
                width: 100%;
                transform: translate(-50%, -50%);
            }

            .button_single svg {
                width: 60%;
                height: 60%;
            }

            .button_single path {
                fill: currentColor;
            }

            .button_single p {
                margin: 5px 0 0 0;
            }

            #charging_map {
                width: 100%;
                height: 300px;
            }

            @media (max-width: 768px) {
                .greenify_buttons_wrap {
                    font-size: 18px;
                    padding: 30px 10px;
                }
            }

            @media (max-width: 575px) {
                .greenify_buttons_wrap {
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .button_single {
                    flex-basis: 100%;
                    width: 100%;
                    max-width: none;
                    padding: 15px;
                }
            }

            /*open mode style*/

            .open_mode .features_skew_box {
                clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%);
            }

            .open_mode .open_general_box:before {
                content: '-';
            }

            .open_mode .greenify_widget_info {
                height: auto;
            }

            .content_tab {
                display: none;
            }

            .open_mode.tab_1 .content_tab_1 {
                display: block;
            }

            .open_mode.tab_2 .content_tab_2 {
                display: block;
            }

            .open_mode.tab_3 .content_tab_3 {
                display: block;
            }

            .greenify_widget .button_wrap {
                background-color: white;
            }

            .greenify_widget.open_mode .button_wrap {
                background-color: rgba(0, 0, 0, .3);
                color: white;
            }

            .greenify_widget.open_mode .button_single {
                position: relative;
            }

            .greenify_widget.open_mode .button_single:after {
                display: none;
                content: '';
                position: absolute;
                width: 0;
                height: 0;
                border-left: 16px solid transparent;
                border-right: 16px solid transparent;
                border-bottom: 30px solid #efefef;
                bottom: 0;
                left: 50%;
                margin-left: -16px;
            }

            .greenify_widget.open_mode .button_single path {
                fill: white;
            }

            .greenify_widget.open_mode .button_wrap p {
                color: white;
            }

            .greenify_widget.open_mode .button_wrap {
                background-color: rgba(0, 0, 0, .3);
            }

            /*tab 1*/
            .greenify_widget.open_mode.tab_1 .toogle_tab_1 .button_wrap {
                color: currentColor;
                background-color: white;
            }

            .greenify_widget.open_mode.tab_1 .toogle_tab_1.button_single path {
                fill: currentColor;
            }

            .greenify_widget.open_mode.tab_1 .toogle_tab_1 .button_wrap p {
                color: currentColor;
            }

            .greenify_widget.open_mode.tab_1 .toogle_tab_1.button_single:after {
                display: block;
            }

            /*tab 2*/
            .greenify_widget.open_mode.tab_2 .toogle_tab_2 .button_wrap {
                color: currentColor;
                background-color: white;
            }

            .greenify_widget.open_mode.tab_2 .toogle_tab_2.button_single path {
                fill: currentColor;
            }

            .greenify_widget.open_mode.tab_2 .toogle_tab_2 .button_wrap p {
                color: currentColor;
            }

            .greenify_widget.open_mode.tab_2 .toogle_tab_2.button_single:after {
                display: block;
            }

            /*tab 3*/
            .greenify_widget.open_mode.tab_3 .toogle_tab_3 .button_wrap {
                color: currentColor;
                background-color: white;
            }

            .greenify_widget.open_mode.tab_3 .toogle_tab_3.button_single path {
                fill: currentColor;
            }

            .greenify_widget.open_mode.tab_3 .toogle_tab_3 .button_wrap p {
                color: currentColor;
            }

            .greenify_widget.open_mode.tab_3 .toogle_tab_3.button_single:after {
                display: block;
            }

            /*tabs*/
            .content_tab p {
                color: #777;
            }

            .content_tab .tab_title {
                color: currentColor;
                font-weight: 700;
                font-size: 1.1em;
            }

            .content_tab .tab_list_wrap div * {
                display: inline-block;
                vertical-align: middle;
            }

            .content_tab_wrap {
                width: 84%;
                margin: 0 auto;
                padding: 80px 0;
            }

            .tab_list_wrap {
                position: relative;
            }

            .tabs_logos_wrap {
                position: absolute;
                width: 50%;
                top: 50%;
                right: 0;
                transform: translateY(-50%);
                display: flex;
                justify-content: space-around;
            }

            .logo_wrap {
                padding: 0 10px;
            }

            .content_tab .row {
                display: flex;
                flex-direction: row;
                line-height: 70px;
            }

            .lower_section {
                width: 100%;
                padding: 3% 8%;
                background-color: white
            }

            .data_name {
                width: 50%;
                color: #777;
            }

            .data_place {
                width: 25%;
                color: #777;
            }

            .data_discount {
                width: 18%;
            }

            .data_link {
                width: 7%;
                text-align: center;
            }

            .data_link:after {
                content: 'â€º';
                background-color: #F5F5F5;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                line-height: 50px;
                display: inline-block;
                vertical-align: middle;
                cursor: pointer;
                font-size: 23px;
                font-weight: bold;
            }

            @keyframes colorchange {
                0% {
                    color: #B91A3C;
                }

                25% {
                    color: #14A277;
                }

                50% {
                    color: blue;
                }

                75% {
                    color: green;
                }

                100% {
                    color: #B91A3C;
                }
            }
        </style>
